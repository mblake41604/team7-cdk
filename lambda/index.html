<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Suggestion Form</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Georgia, sans-serif;
            background-color: #e6d3b1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #b89876;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            text-align: left;
            font-weight: bold;
            color: #3e2c20;
            font-size: 2.5rem;
            margin-bottom: 20px;
            margin-top: 60px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #3e2c20;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #8b6b4f;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #d4b59e;
            color: #3e2c20;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #8b6b4f;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #7a5d45;
        }
        .question-box {
            background-color: #c4a484;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }
        .question-box label {
            font-weight: normal;
            color: #3e2c20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">jWeis's Bread Bakery</h1>
        <form action="/" method="GET">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here" required>

            <div class="question-box">
                <label for="breadType">Why work at JWeis's Bread Bakery?</label>
                <input type="text" id="breadType" name="breadType" placeholder="Answer here" required>
            </div>

            <div class="question-box">
                <label for="breadFrequency">What is your experience with bread making?</label>
                <input type="text" id="breadFrequency" name="breadFrequency" placeholder="Answer here" required>
            </div>

            <div class="question-box">
                <label for="breadUse">What type of data structure would your favorite bread be and why?</label>
                <input type="text" id="breadUse" name="breadUse" placeholder="Answer here" required>
            </div>

            <input type="submit" value="Submit">
        </form>
        {table}
    </div>
</body>
</html>
