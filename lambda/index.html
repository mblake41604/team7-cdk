<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Suggestion Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Baloo Bhai 2', cursive;
            background-color: #e6d3b1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #b89876;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }
        h1 {
            text-align: left;
            font-weight: bold;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            margin-top: 60px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: white;
            text-align: left;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #8b6b4f;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #d4b59e;
            color: white;
            font-family: 'Baloo Bhai 2', cursive;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #8b6b4f;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Baloo Bhai 2', cursive;
        }
        input[type="submit"]:hover {
            background-color: #7a5d45;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://assets.onecompiler.app/42yb8r85e/42ywdfxg7/Screenshot%202024-11-22%20at%202.25.47%E2%80%AFPM.png" alt="jWeis's Bread Bakery Logo">
        </div>
        <h1 style="text-align: center;">jWeis's Bread Bakery</h1>
        <form action="/" method="GET">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your name" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here" required>

            <label for="why">Why work at JWeis's Bread Bakery?</label>
            <textarea name="why" placeholder="Answer here" rows="4" cols="50"></textarea>

            <label for="experience">What is your experience with bread making?</label>
            <textarea name="experience" placeholder="Answer here" rows="4" cols="50"></textarea>

            <label for="dataStructure">What type of data structure would your favorite bread be and why?</label>
            <textarea name="dataStructure" placeholder="Answer here" rows="4" cols="50"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
